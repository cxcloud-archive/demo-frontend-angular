<div class="box is-centered">
  <figure class="image product-image"
    [style.height.px]="image.dimensions.h"
    [style.width.px]="image.dimensions.w"
  >
    <img src="{{image.url}}">
  </figure>
  <div class="name-headline">{{product.name.en}}</div>
  <div class="item-price">{{centAmount}} {{price.currencyCode}}</div>
</div>
