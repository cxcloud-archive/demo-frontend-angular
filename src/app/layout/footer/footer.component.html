<footer class="footer">
  <div class="container">
    <div class="content">
      <div class="columns">
        <div class="column" *ngFor="let column of columns">
          <div class="subtitle is-6">{{column.title}}</div>
          <ul>
            <li *ngFor="let link of column.links">
              <a *ngIf="link.internal" [routerLink]="link.url">{{link.name}}</a>
              <a href="{{link.url}}" *ngIf="!link.internal">{{link.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
