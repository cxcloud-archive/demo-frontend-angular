<section class="section">
  <div class="container is-fullhd pl-2 pr-2 columns">
    <div class="column is-12">
      <h3 class="page-title is-3 m-1 mb-2">
        <span class="icon-books icon"></span>
        <div class="ml-1">Search results:</div>
      </h3>
      <div class="search-results">
        <div *ngFor="let search of searchResults">
          <ul class="mr-2 ml-2">
            <li *ngFor="let item of search.items">
              <div class=" search-item ml-1 mr-1 pt-half pb-half">
                <figure class="image ">
                  <img src="{{item.url}} ">
                </figure>
                <div class="ml-1">{{item.title}}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
