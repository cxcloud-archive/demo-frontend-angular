<app-popover [ngClass]="(isPopoverShown) ? 'active' : 'hidden'">
  <div class="search-section" *ngFor="let search of searchResults">
    <div class="section-title mt-half mb-1 p-half level">
      <div class="level-left">{{search.section}}</div>
      <div class="is-uppercase level-right more">More</div>
    </div>
    <ul>
      <li *ngFor="let item of search.items" (click)="onSearch();">
        <div class="search-item ml-half mr-1 pt-half pb-half">
          <figure class="image">
            <img src="{{item.url}}">
          </figure>
          <div class="ml-1">{{item.title}}</div>
        </div>
      </li>
    </ul>
  </div>
</app-popover>
